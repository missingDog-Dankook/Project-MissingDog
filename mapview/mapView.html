<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./mapView.css" />
    <link rel="stylesheet" href="../common/reset.css" />
  
    <meta charset="UTF-8" />
    <title>Missing Dog | mapView</title>
  
  </head>

  
  <body>
  <div class="mainWrapper">
    <div class="mainHeader">
        <div class="logoImg">
          <a href="../mainview/mainView.html">
            <img src="./img/logo.png" alt="" />
          </a>
        </div>
        <div class="menuWrapper">
          <img src="../mapview/img/CategoryIcon.png" alt="" />
        </div>
      </div>
    

    <div id="map"></div>
    <script>
      function initMap(){

        var options = {
          zoom : 13,
          center:{lat : 37.2433246, lng: 127.1569772}
        }
        
        var map = new google.maps.Map(document.getElementById('map'), options);
      
        var marker = new google.maps.Marker({
          position:{lat:37.2433246, lng:127.1569772},
          map:map,
          icon:'https://develops.google.com/documentation/javascript/examples/full/images/beachflag.png'

        });

        var infoWindow = new google.maps.InfoWindow({
          content:'<h1>용인시 동물보호센터</h1>'
        });

        marker.addListener('click', function(){
          infoWindow.open(map, marker);
        });
      }
    </script>

   
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArlU7szSMtzwmtSlnz0rgguaqaH8bPRp8&callback=initMap">
      </script>
      </div>
    </body>
    </html>
